"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """
[┌╴\\(](bold green)[$username@$hostname](bold blue)[\\)](bold green)$os $time\
| $all[└─](green) $character\
"""

[character]
success_symbol = "💲"
error_symbol = "✗"

[username]
style_user = 'blue bold'
style_root = 'red bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue)[$hostname](bold blue)'
trim_at = '.companyname.com'
disabled = false

# No need for env variables as starship provides a way to show your current distro
[os]
style = "bold green"
format = "on [$symbol$arch$name](style)"

[os.symbols]
Windows = "🔷"
Linux = "🐧"
