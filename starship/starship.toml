"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = """
[┌──](bright-black bold)[\\(](bright-black bold)$username[@](blue bold)$hostname[\\)-\\[$directory](bright-black bold)[\\]](bright-black bold)
[└─](bright-black bold)$character
"""

right_format = "$all"

[username]
style_user = 'blue bold'
style_root = 'red bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$ssh_symbol](blue bold)[$hostname](blue bold)'
trim_at = '.companyname.com'
disabled = false

[directory]
truncate_to_repo = true
format = '[$path]($style)[$read_only]($read_only_style)'

[character]
success_symbol = '[\$](blue bold)'
error_symbol = '[✗](red bold)'

